language: java
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk8
addons:
  postgresql: "9.6"
  srcclr: true
before_install:
  # Disable SourceClear except on scheduled builds
  - |
    if [ "$TRAVIS_EVENT_TYPE" != "cron" ]
    then
      export NOSCAN=1
    fi
before_script:
  - psql -U postgres -c "create user test with password 'test';"
  - psql -c 'create database test owner test;' -U postgres
# Skip the default mvn command because we want to set the profile explicitly
install: true
script:
  - mvn -e test
  - mvn -e -Ppostgresql -Dpostgres.database.url=jdbc:postgresql:test -Dpostgres.database.user=test -Dpostgres.database.password=test verify
  # Deploy Maven artifacts, but only from regular master builds
  - |
    if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ]
    then
      cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -e -DskipTests deploy
    fi
after_failure:
  - echo "\n=== SUREFIRE REPORTS ===\n"
  - for F in target/surefire-reports/*.txt; do echo $F; cat $F; echo; done
